{% load static %}

<html>
  <head>
    <title>Place Autocomplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/app.css' %}" />
    <script type="module" src="{% static 'js/main.js' %}"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDowEwUj5k1z8kPTOolZZwqsmXAgR2T-Dg&callback=initMap&v=weekly"
      defer
    ></script>
  </head>


  <body>  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profile' %}">Profile <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
      {% csrf_token %}
        <input id ="search_input" name="search_input" type="text" class="form-control mr-sm-2" 
         placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

    <!--The div element for the map -->
    <div id="map"></div>


    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    
    <script>
      var = search_input = 'autocompete';
      $(document).ready(function () {
        var = autocomplete
        autocomplete = new google.maps.places.Autocomplete((document.getElementById(search_input)), {
          types: ['geocode'],
        });
      });

      google.maps.event.addListener(autocomplete, 'place_changed', function() {
        var near_place = autocomplete.getPlace();
      });
      
    </script>
  </body>
</html>
